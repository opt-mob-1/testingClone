visit_api.postVisit:
  path: '/postVisit'
  defaults:
    _controller: '\Drupal\visit_api\Controller\Controller::postVisit'
    _title: 'Post Visit'
  methods: [POST]
  requirements:
    _permission: 'access content'

visit_api.publisherAdminForm:
 path: '/admin/config/system/publisher-admin'
 defaults:
   _form: 'Drupal\visit_api\Form\PublisherAdminForm'
   _title: 'Publisher Admin'
 requirements:
   _permission: 'administer site configuration'