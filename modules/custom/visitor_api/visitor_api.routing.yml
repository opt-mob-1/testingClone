visitor_api.getVisitor:
  path: '/getVisitor/{visitorId}'
  defaults:
    _controller: '\Drupal\visitor_api\Controller\Controller::getVisitor'
    _title: 'Get Visitor'
  methods: [GET]
  requirements:
    _permission: 'access content'

visitor_api.getVisitorByEmail:
  path: '/getVisitorByEmail/{email}'
  defaults:
    _controller: '\Drupal\visitor_api\Controller\Controller::getVisitorByEmail'
    _title: 'Get Visitor By Email'
  methods: [GET]
  requirements:
    _permission: 'access content'

visitor_api.postVisitor:
  path: '/postVisitor'
  defaults:
    _controller: '\Drupal\visitor_api\Controller\Controller::postVisitor'
    _title: 'Post Visitor'
  methods: [POST]
  requirements:
    _permission: 'access content'

visitor_api.updateVisitor:
  path: '/updateVisitor/{visitorId}'
  defaults:
    _controller: '\Drupal\visitor_api\Controller\Controller::updateVisitor'
    _title: 'Update Visitor'
  methods: [PUT]
  requirements:
    _permission: 'access content'