global-styling:
  version: 1.0
  fonts:
    css:
      theme:
        '//fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Source+Sans+Pro:400,600,700': { type: external, minified: true }

  css:
    base:
    # 1. Foundation: Normalize, Bootstrap, Global Classes, Font Awesome
    # 2. Settings: Global variables and common elements used throughout this property
    # 3. Theme: Styling of all pattern library elements as well as design elements consistent across this variation
    # 4. Templates : Template stylesheets
    # 5. Components: Component stylesheets
    # 6. Modules: Module stylesheets

    # 1. Foundation
      //maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css: { type: external }

    # 2. Property Settings
      css/settings/settings.css: {}
      css/settings/mixins.css: {}



# Add any external libraries and custom components below
global-js:
  version: 1.x
  js:
    js/libs/settings/settings.js: {}
  dependencies:
      - core/jquery

# Variation library for legacy variation view (z)
variationView:
  version: 1.0
  js:
    js/libs/variationView.js: {weight:-40}
  dependencies:
      - core/drupalSettings
      - zeeto/visitApi
      - zeeto/visitorApi

