# Variation library for legacy variation view (z)
variationView:
  version: 1.0
  js:
    js/libs/variationView.js: {}
  dependencies:
      - core/drupalSettings
      - core/jquery


# This library is called on the Raining Images Block Type
falling-images:
  version: 1.0
  css:
    layout:
      css/paragraphs/falling-images/style.css: {}
  js:
    js/paragraphs/falling-images/falling-images.js: { weight: -2 }
  dependencies:
    - core/jquery
#    - getitfree/variationDefaults


# Library for Popunder
popunder:
  version: 1.0
  js:
    js/paragraphs/popunder/browserDetect.js: {}
    js/paragraphs/popunder/popunder.js: {}
  dependencies:
    - core/jquery

# Library for Timer
timer:
  version: 1.0
  css:
    layout:
      css/paragraphs/timer/timer.css: {}
  js:
    js/paragraphs/timer/timer.js: {}
  dependencies:
    - core/jquery

# Library for a Looping Timer
looping-timer:
  version: 1.0
  css:
    layout:
      css/paragraphs/timer/timer.css: {}
  js:
    js/paragraphs/timer/looping-timer.js: {}
  dependencies:
    - core/jquery

# Library for an incrementing Counter
counter:
  version: 1.0
  css:
    layout:
      css/paragraphs/counter/counter.css: {}
  js:
    js/paragraphs/counter/counter.js: {}
  dependencies:
    - core/jquery

