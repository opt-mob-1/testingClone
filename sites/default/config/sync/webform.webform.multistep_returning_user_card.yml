class=\"button_icon\"><em aria-hidden=\"true\" class=\"fa fa-chevron-right\"> </em></span></a>'\nmulti_step_section_3:\n  '#type': container\n  '#attributes':\n    class:\n      - clearfix\n  subhealine_3:\n    '#type': webform_markup\n    '#admin_title': Subheadline\n    '#markup': '<h2 class=\"subheadline\">Step 1: Enter email to verify eligibility</h2>'\n  email:\n    '#type': email\n    '#title': 'E-mail:'\n    '#required': true\n  terms_conditions:\n    '#type': webform_markup\n    '#title': 'Terms & Conditions'\n    '#description': ''\n    '#title_display': inline\n    '#markup': '<div class=\"form-item-subscribe\" style=\"clear:both\">By clicking the Continue button, I have read and agree to GetItFree.us&#39;s&nbsp;<a href=\"https://www.getitfree.us/privacy\" target=\"_blank\">Privacy Policy</a>&nbsp;and&nbsp;<a href=\"https://www.getitfree.us/terms\" target=\"_blank\">Terms &amp; Conditions</a></div>'\n  next_step3:\n    '#type': webform_markup\n    '#markup': '<a class=\"button\" href=\"#topPage\" id=\"next-step-3\">Continue <span class=\"button_icon\"><em aria-hidden=\"true\" class=\"fa fa-chevron-right\"> </em></span></a>'\nmulti_step_section_4:\n  '#type': container\n  '#attributes':\n    class:\n      - clearfix\n  subheadline_4:\n    '#type': webform_markup\n    '#admin_title': Subheadline\n    '#markup': '<h2 class=\"subheadline\">Step 1: Enter your birthday to verify eligibility</h2>'\n  test_date_list:\n    '#type': datelist\n    '#title': 'Birthday:'\n    '#date_part_order':\n      - month\n      - day\n      - year\n    '#date_year_range': '1910:1999'\n  next_step4:\n    '#type': webform_markup\n    '#markup': \"<div class=\\\"js-monthHook\\\">&nbsp;</div>\\n\\n<div class=\\\"js-dayHook\\\">&nbsp;</div>\\n\\n<div class=\\\"js-yearHook\\\">&nbsp;</div>\\n<a class=\\\"button button-spacing\\\" href=\\\"#topPage\\\" id=\\\"next-step-4\\\">Continue <span class=\\\"button_icon\\\"><em aria-hidden=\\\"true\\\" class=\\\"fa fa-chevron-right\\\"> </em></span></a>\"\nmulti_step_section_5:\n  '#type': container\n  '#attributes':\n    class:\n      - clearfix\n  subheadline_5:\n    '#type': webform_markup\n    '#admin_title': Subheadline\n    '#markup': '<h2 class=\"subheadline\">Step 1: Enter your phone number to verify eligibility</h2>'\n  mobile_phone:\n    '#type': tel\n    '#title': 'Phone:'\n    '#required': true\n    '#required_error': 'Please enter your Phone'\n  next_step5:\n    '#type': webform_markup\n    '#markup': '<a class=\"button\" href=\"#topPage\" id=\"next-step-5\">Continue <span class=\"button_icon\"><em aria-hidden=\"true\" class=\"fa fa-chevron-right\"> </em></span></a>'\nmulti_step_section_6:\n  '#type': container\n  '#attributes':\n    class:\n      - 'clearfix genderContainer'\n  subheadline_6:\n    '#type': webform_markup\n    '#admin_title': Subheadline\n    '#markup': '<h2 class=\"subheadline\">Step 1: Enter gender to verify eligibility</h2>'\n  gender:\n    '#type': radios\n    '#title': 'Gender:'\n    '#options':\n      F: Female\n      M: Male\n    '#required': true\nuniversal_leadid:\n  '#type': hidden\n  '#attributes':\n    id: leadid_token\nredemption_sample_image:\n  '#type': hidden\n  '#attributes':\n    id: sample-image\nga_client_id:\n  '#type': hidden\n  '#attributes':\n    id: ga_client_id\nemail_opt:\n  '#type': hidden\n  '#value': '1'\n  '#attributes':\n    id: email_opt\nru_button_submit_hidden2:\n  '#type': webform_markup\n  '#markup': '<a class=\"ru-button-submit\" href=\"#\" id=\"ru-button-submit-hidden\">*</a>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Continue\n  '#submit__attributes':\n    id: edit-submit\n"
